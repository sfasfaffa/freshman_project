<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thylesf.org">
<head>
    <meta charset="UTF-8">
    <title>选课界面</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
        }
    </style>
</head>
<body>
<h1>选课:以下是可选课程</h1>
<hr>
<p th:text="${msg}" style="color:black;"></p>
<form th:action="@{/chooseclazz}">
    <p>课程ID:<input type="text" name="id"></p>
    <p><input type="submit"></p>
    <p th:text="${outp}" style="color:red;"></p>
</form>
</body>
</html>
